<div class="faq">
    <div class="faq__container">
    <h3>Frequently Asked Questions</h3>

        <div class="faq__questions">
            <div class="faq__question">
            
                <div class="faq__question__show">{% img button-faq-expand.svg %}</div>
                
                <div class="faq__question__text">
                     How does Shotbud calculate Session time?
                </div>
                
            </div>

            <div class="faq__question__answer">
                When a user presses the “End Session” button, Shotbud will use the timestamp from the Last Shot Detected as the session’s
                time.
            </div>
        </div>

    </div>
</div>
